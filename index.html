<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/" type="image/x-icon" />
    <title>ООО Межрегионсбыт</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="header__nav">
          <img src="assets/files/logo_1.png" alt="logo" class="header__logo" />
          <a href="#">О компании</a>
          <a href="#">Услуги</a>
          <a href="#">Документы</a>
          <a href="#">Партнеры</a>
          <a href="#">Контакты</a>
          <button class="header__button-feed">Оставить заявку</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="first">
        <div class="first-box">
          <h1>
            энергия <span>надежности,</span> <br />проверенная<br />
            временем
          </h1>
          <h4>
            Помогаем бизнесу оптимизировать<br />
            расходы на энергоснабжение
          </h4>
          <button class="main__button-feed">Получить консультацию</button>
        </div>

        <div class="logo_mask">
          <div class="video_holder">
            <video
              loop
              muted
              autoplay
              pip="false"
              poster="assets/files/videoMask.svg"
            >
              <source src="assets/files/mainVideo1.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>

      <section>
        <div class="map-container">
          <!-- Контейнер для SVG -->
          <div id="svg-container"></div>
          <div class="tooltip" style="display: none">
            <div class="tooltip-content"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
